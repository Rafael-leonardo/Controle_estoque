{% extends 'layout.html' %}

{% block conteudo %}

<div class="container" style="margin-top: 5px;">
    <div class="container">
      <a href="{% url 'produto:produto_list' %}">
        <button type="button" class="btn btn-primary">
          voltar
        </button>
      </a>
      <div class="d-flex justify-content-between align-items-center" style="margin-top: 5px;">
        <h1>{{ object }}</h1>
        <a href="{% url 'produto:produto_edit' object.pk %}">
          <button type="button" class="btn btn-primary">
            Editar
          </button>
        </a>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-6">
            <table class="table table-user-information">
                <tbody class="text-center">
                    <tr>
                        <th>Importado</th>
                        <td>
                            {% if object.importado %}
                            <i class="bi bi-check-circle"></i>
                            {% else %}
                            <i class="bi bi-x-circle"></i>
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <th>NCM</th>
                        <td>{{ object.ncm }}</td>
                    </tr>
                    <tr>
                        <th>Produto</th>
                        <td>{{ object.produto }}</td>
                    </tr>
                    <tr>
                        <th>Preco</th>
                        <td>R$ <span class="pull-right">{{ object.preco }} </span></td>
                    </tr>
                    <tr>
                        <th>Estoque</th>
                        <td>{{ object.estoque }}</td>
                    </tr>
                    <tr>
                        <th>Estoque minimo</th>
                        <td>{{ object.estoque_minimo }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
  
{% endblock conteudo %}
