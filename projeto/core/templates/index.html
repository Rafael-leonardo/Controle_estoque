{% extends 'layout.html' %}

{% block conteudo %}
<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col-md-4 ">
            <h2>Produtos Vendidos</h2>
            <canvas id="produtosChart"></canvas>
        </div>
        <div class="col-md-4">
            <h3>Alertas</h3>
            <div class="alert alert-info" role="alert">
                <strong>Informativo!</strong> Nova venda registrada.
            </div>
        </div>
    </div>
</div>
{% endblock conteudo %}

{% block css %}
<style>
    .sidebar {
        margin-top: 10px;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
</style>
{% endblock css %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var produtosNomes = {{ produtos_nomes|safe }};
    var produtosQuantidade = {{ produtos_quantidade|safe }};

    var ctx = document.getElementById('produtosChart').getContext('2d');
    var produtosChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: produtosNomes, 
            datasets: [{
                label: 'Produtos Vendidos',
                data: produtosQuantidade,  
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        }
    });
</script>
{% endblock %}
